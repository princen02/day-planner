<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row d-flex">
        <h2> 9 am</h2>
        <textarea rows="2" cols="100"></textarea>
        <button class="savetextarea btn btn-primary" id="9">Save</button>
      </div>
      
      <div class="row d-flex">
        <h2>  10 am</h2>
        <textarea rows="2" cols="100"></textarea>
        <button class="savetextarea btn btn-primary" id="10">Save</button>
      </div>

      <div class="row d-flex">
        <h2> 11 am</h2>
        <textarea rows="2" cols="100"></textarea>
        <button class="savetextarea btn btn-primary" id="11">Save</button>
      </div>

      <div class="row d-flex">
        <h2> 12 pm</h2>
        <textarea rows="2" cols="100"></textarea>
        <button class="savetextarea btn btn-primary" id="12">Save</button>
      </div>

      <div class="row d-flex">
        <h2> 1  pm</h2>
        <textarea rows="2" cols="100"></textarea>
        <button class="savetextarea btn btn-primary" id="13">Save</button>
      </div>

      <div class="row d-flex">
        <h2> 2  pm</h2>
        <textarea rows="2" cols="100"></textarea>
        <button class="savetextarea btn btn-primary" id="14">Save</button>
      </div>

      <div class="row d-flex">
        <h2> 3  pm</h2>
        <textarea rows="2" cols="100"></textarea>
        <button class="savetextarea btn btn-primary" id="15">Save</button>
      </div>

      <div class="row d-flex">
        <h2> 4  pm</h2>
        <textarea rows="2" cols="100"></textarea>
        <button class="savetextarea btn btn-primary" id="16">Save</button>
      </div>

      <div class="row d-flex">
        <h2 class="hour"> 5 pm</h2>
        <textarea rows="2" cols="90"></textarea>
        <button class="savetextarea btn btn-primary" id="17">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
